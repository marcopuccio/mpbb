{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-xs-10 col-md-8 col-lg-6 col-xs-offset-1 col-md-offset-2 col-lg-offset-3 text-center">
    <h1>{{ question.question_text }}</h1>
  </div>
  <div class="col-xs-10 col-md-8 col-lg-6 col-xs-offset-1 col-md-offset-2 col-lg-offset-3">
   <ul class="list-group">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">
      <span class="badge">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
      {{ choice.choice_text }}
    </li>
    {% endfor %}
  </ul>
  <div class="col-xs-10 col-md-8 col-lg-6 col-xs-offset-1 col-md-offset-2 col-lg-offset-3 text-center">
    <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote again?</a>
  </div>
</div>
</div>
{% endblock content %}
